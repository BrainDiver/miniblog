{% extends "base_generic.html" %}

{% block content %}
  <h1> {{ category.name }} </h1>
    {% if category_posts %}
    <ul>
       {% for post in category_posts %}
       <li><a href="{{ post.get_absolute_url }}">{{ post }}</li>
       {% endfor %}
    </ul>
    {% else %}
       <p>There are no posts for this category yet </p>
    {% endif %}
{% endblock %}
