{% extends "base_generic.html" %}

{% block content %}
    <h1>Posts List</h1>
    {% if post_list %}
    <ul>
      {% for post in post_list %}
      <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a><caption><strong>(Blogger: {{post.blogger}})</strong></caption></li>
      <li>{{post.content}}</li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no posts in list</p>
    {% endif %}
{% endblock %}
